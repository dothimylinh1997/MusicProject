<section id="update">
    <div class="container">
        <div class="cover-update">
            <div class="form-update">
                <h2>Cập nhật tài khoản</h2>
                <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" action="">
                    <div class="cover-form">
                        <div class="cover-input">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                                </div>
                                <input type="text" formControlName="email" #email class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" disabled>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
                                </div>
                                <input type="text" formControlName="fullName" name="fullName" #fullName class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">New password</span>
                                </div>
                                <input type="password" formControlName="newpassword" name="newpassword" #newpassword class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Confirm password</span>
                                </div>
                                <input type="password" formControlName="password" name="password" #password class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>

                        <div class="cover-button">
                            <div class="button">
                                <button type="button" class="btn btn-info" [disabled]="!updateForm.valid" (click)="onUpdate()">Cập nhật</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>
