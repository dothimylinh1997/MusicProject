<section id="playlist">
    <div class="container">
        <div class="cover-playlist">
            <div class="header">
                <div class="title">
                    Danh sách nhạc của bạn
                </div>
                <div class="button">
                    <span data-toggle="modal" data-target="#AddPlaylist">Tạo playlist mới</span>
                </div>
            </div>

            <div class="list" *ngFor="let list of lists1">
                <div class="list-item" (click)="getMusic(list?._id)">{{list.listName}}</div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="AddPlaylist" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tạo Playlist mới</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="AddPlaylistForm" action="">
                    <div class="cover-form">
                        <div class="cover-input">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Tên playlist</span>
                                </div>
                                <input type="text" formControlName="listName" name="listName" #listName class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required="">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" (click)="AddPlaylist()">Xác nhận</button>
            </div>
        </div>
    </div>
</div>
