<section id="song-detail">
    <div class="container">
        <div class="cover-song-detail">
            <div class="banner">
                <div class="main-image">
                    <div class="background"></div>
                    <img src="{{nhac?.image}}" alt="">
                    <div class="small-image">
                        <img src="{{nhac?.image}}" alt="">
                    </div>
                    <div class="detail">
                        <h3 class="name-song">{{nhac?.musicName}}</h3>
                        <h5 *ngFor="let nameSinger of nhac?.singer" class="singer-name">{{nameSinger?.singerName}}</h5>
                        <h4 class="type">Thể loại : {{nhac?.musicType?.nameType}}</h4>
                    </div>
                </div>
            </div>
            <audio autoplay controls #audioOption>
                <source type="audio/mp3">
              Your browser does not support the audio element.
              </audio>
        </div>
        <div class="bottom-audio">
            <div class="add" data-toggle="modal" data-target="#ThemDSYeu">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span>Thêm vào</span>
            </div>
            <div class="love">

                <i class="fa fa-heart-o" aria-hidden="true"></i>
                <span>Yêu thích</span>
            </div>
            <div class="comment">

                <i class="fa fa-comment-o" aria-hidden="true"></i>
                <span> Bình luận </span>

            </div>
        </div>

        <div class="content-song">
            <div>
                <div>
                    <div class="lyrics">

                        <div class="title">
                            <h4>Lời bài hát</h4>
                            <h3 class="name-song">{{nhac?.musicName}}</h3>
                        </div>
                        {{nhac?.lyrics}}
                    </div>
                    <div class="support">
                        <div class="button">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            <span>Đóng góp lời bài hát</span>
                        </div>
                        <div class="update-lyrics">
                            <textarea type="text" id="form1" class="md-textarea form-control" #lyrics></textarea>
                            <div class="submit">

                                <button type="button" (click)="AddLyrics(nhac?._id, lyrics.value)">Đóng góp lời bài hát</button>

                            </div>
                        </div>
                    </div>
                    <div class="comments">
                        <div class="title">
                            Bình luận
                        </div>
                        <div class="cover-comments" *ngFor="let cmt of comments">
                            <div class="each-comment">
                                <div class="image-client">
                                    <img src="{{cmt.user.avata}}" alt="">
                                </div>
                                <div class="detail">
                                    <div class="name-client">
                                        {{cmt.user.fullName}}
                                    </div>
                                    <div class="comment-text">
                                        {{cmt.comment}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="update-comment">
                        <div class="text">
                            <textarea type="text" id="form2" class="md-textarea form-control" #comment></textarea>
                        </div>
                        <div class="button-comment" (click)="AddComment(user._id, nhac?._id, comment.value)">
                            <button type="button">Bình luận</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="ThemDSYeu" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Xóa nhạc</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="departmentId" class="col-form-label">Department Id</label>
                    <select class="form-control" formControlName="departmentId" id="departmentId">
                                  <option [value]="item.departmentId" *ngFor="let item of departments"
                                    [selected]="item.departmentId">{{item.departmentName}}</option>
                                </select>
                    <div *ngIf="formGroup.controls['departmentId'].errors">
                        <small class="text-danger" *ngIf="formGroup.controls['departmentId'].errors.required">*</small>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" (click)="DeleteMusic(idmusic._id)">Xác nhận</button>
            </div>
        </div>
    </div>
</div>
